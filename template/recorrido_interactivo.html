{% extends "plantilla_padre.html" %}
{% load static %}

{% block titulo %}
    Menu
{% endblock %}

{% block css_extra %}
<link rel="stylesheet" href="{% static 'css/recorrido_transitorio/embla.css' %}">
{% endblock %}

{% block contenido %}

<section data-bs-version="5.1" class="slider5 mbr-embla cid-tf9ibZ7knC" id="slider5-r">


    <div class="position-relative">
        <div class="mbr-section-head mt-4">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
                <strong>Recorrido interactivo  </strong></h4>

        </div>
        <div class="embla mt-4" data-skip-snaps="true" data-align="center" data-contain-scroll="trimSnaps" data-auto-play-interval="3" data-draggable="true">
            <div class="embla__viewport container-fluid">
                <div class="embla__container">

                    {% for item in  lista %}
                        <div class="embla__slide slider-image item " style="margin-left: 1rem; margin-right: 1rem;">
                        <div class="slide-content">
                            <div class="item-img">
                                <div class="item-wrapper">
                                    <img class="img_menu" src="{{ item.Imagen.url }}" alt="" title="" data-slide-to="0" data-bs-slide-to="0">
                                </div>
                            </div>
                            <div class="item-content">
                                <h5 class="item-title mbr-fonts-style display-5"><strong>{{ item.Nombre }}</strong></h5>


                            </div>
                            <div class="mbr-section-btn item-footer mt-2"><a href="/detalles_recorrido_interactivo/{{ item.id }}" class="btn item-btn btn-black display-7" >Ir ahora &gt;</a></div>
                        </div>
                    </div>


                    {% endfor %}



                </div>
            </div>
            <button class="embla__button embla__button--prev">
                <span class="mobi-mbri mobi-mbri-arrow-prev mbr-iconfont" aria-hidden="true"></span>
                <span class="sr-only visually-hidden visually-hidden">Previous</span>
            </button>
            <button class="embla__button embla__button--next">
                <span class="mobi-mbri mobi-mbri-arrow-next mbr-iconfont" aria-hidden="true"></span>
                <span class="sr-only visually-hidden visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>


{% endblock%}



{% block scripts_extras %}


{% endblock%}
