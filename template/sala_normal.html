{% extends "plantilla_padre.html" %}
{% load static %}

{% block titulo %}
    Menu
{% endblock %}


{% block contenido %}
<section data-bs-version="5.1" class="gallery2 cid-sWWcrkkK6G" id="gallery2-1s">


    <div class="container">
        <div class="mbr-section-head">
            <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong>Salas</strong></h4>

        </div>
        <div class="row mt-4">
            {% for item in  lista %}
            <div class="item features-image сol-12 col-md-6 col-lg-6 {% if item.indice == 0 %}active{% endif %}">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img class="img_menu" src="{{ item.Imagen.url }}" alt="">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-5">{{ item.Nombre }}</h5>


                    </div>


                        <div class="mbr-section-btn item-footer mt-2">
                            <form   method="get" action="/detalles_descripcion_salas/{{ item.id }}">
                             {% csrf_token %}
                            <button type="submit" class="btn btn-primary item-btn display-7">Descripción</button>
{#                                <input  type="hidden" name="id" value="{{ item.id }}">#}

                            </form>
                        </div>




{#                    <div class="mbr-section-btn item-footer mt-2"><a href="assets/files/SALA-FUNDACIN.pdf" class="btn btn-primary item-btn display-7">Descripción</a></div>#}
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</section>


{% endblock%}
